<!DOCTYPE html>
<html>
<head>
    <title>Clear Data - Pulse</title>
</head>
<body>
    <h1>Clearing browser data...</h1>
    <script>
        // Clear all storage
        localStorage.clear();
        sessionStorage.clear();
        
        // Clear cookies
        document.cookie.split(";").forEach(function(c) { 
            document.cookie = c.replace(/^ +/, "").replace(/=.*/, "=;expires=" + new Date().toUTCString() + ";path=/"); 
        });
        
        alert('All data cleared! Click OK to go to login.');
        window.location.href = '/';
    </script>
</body>
</html>
